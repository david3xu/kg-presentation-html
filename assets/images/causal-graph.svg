<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#2d2d2d" rx="10" ry="10"/>
  
  <!-- Nodes -->
  <circle cx="400" cy="100" r="50" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="200" cy="250" r="50" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="600" cy="250" r="50" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="100" cy="400" r="40" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="300" cy="400" r="40" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="500" cy="400" r="40" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="700" cy="400" r="40" fill="#1a2b3c" stroke="#4a9eff" stroke-width="3"/>
  
  <!-- Directed Edges -->
  <path d="M 375 140 L 225 210" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 425 140 L 575 210" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 175 290 L 120 360" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 225 290 L 280 360" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 575 290 L 520 360" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 625 290 L 680 360" fill="none" stroke="#ffa726" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffa726"/>
    </marker>
  </defs>
  
  <!-- Node Labels -->
  <text x="400" y="100" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16">Root Cause</text>
  <text x="200" y="250" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16">Factor A</text>
  <text x="600" y="250" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="16">Factor B</text>
  <text x="100" y="400" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Symptom 1</text>
  <text x="300" y="400" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Symptom 2</text>
  <text x="500" y="400" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Symptom 3</text>
  <text x="700" y="400" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-size="14">Symptom 4</text>
  
  <!-- Title -->
  <text x="400" y="480" text-anchor="middle" fill="#4a9eff" font-family="Arial" font-size="18" font-weight="bold">Causal Analysis Example</text>
</svg>