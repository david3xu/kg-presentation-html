<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph: Technical Architecture and Implementation</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme-dark.css">
    <link rel="stylesheet" href="css/mermaid-custom.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    
    <!-- Mermaid library -->
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- JavaScript Files -->
    <script defer src="js/mermaid-config.js"></script>
    <script defer src="js/navigation.js"></script>
    <script defer src="js/fullscreen.js"></script>
    <script defer src="js/utilities.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="presentation-header">
        <div>Knowledge Graph: Technical Architecture</div>
        <div class="header-controls">
            <button id="fullscreen-btn" class="fullscreen-button">
                <span class="fullscreen-icon">⛶</span>
            </button>
            <div class="author">David Xu</div>
        </div>
    </div>

    <!-- Main content -->
    <div class="slides-wrapper">
        <div class="container">
            <!-- Slides will be loaded here -->
            
            <!-- Title Slide -->
            <div id="slide-1" class="slide slide-title">
                <!-- Content will be loaded from slide-01-title.html -->
            </div>

            <!-- Table of Contents -->
            <div id="slide-2" class="slide">
                <div class="slide-content">
                    <!-- Content will be loaded from slide-02-table-of-contents.html -->
                </div>
            </div>

            <!-- Other slides -->
            <div id="slide-3" class="slide">
                <!-- Content will be loaded from slide-03-core-components.html -->
            </div>
            
            <!-- Continue with other slide placeholders -->
            <div id="slide-4" class="slide"></div>
            <div id="slide-5" class="slide"></div>
            <div id="slide-6" class="slide"></div>
            <div id="slide-7" class="slide slide-diagram"></div>
            <div id="slide-8" class="slide slide-table"></div>
            <div id="slide-9" class="slide"></div>
            <div id="slide-10" class="slide"></div>
            <div id="slide-11" class="slide"></div>
            <div id="slide-12" class="slide"></div>
            <div id="slide-13" class="slide"></div>
            <div id="slide-14" class="slide"></div>
            <div id="slide-15" class="slide"></div>
            <div id="slide-16" class="slide"></div>
            <div id="slide-17" class="slide"></div>
            <div id="slide-18" class="slide"></div>
            <div id="slide-19" class="slide"></div>
            <div id="slide-20" class="slide"></div>
            <div id="slide-21" class="slide"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="presentation-footer">
        <div>© 2025 Knowledge Graph Presentation</div>
        <div class="page-number">Page <span id="current-page">1</span> of 21</div>
    </div>

    <!-- Script to load slide contents -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load slide contents
            const slideMap = {
                1: "slide-01-title.html",
                2: "slide-02-table-of-contents.html",
                3: "slide-03-core-components.html",
                4: "slide-04-knowledge-graph-example.html",
                5: "slide-05-data-models-comparison.html",
                6: "slide-06-maturity-model.html",
                7: "slide-07-architectural-layers.html",
                8: "slide-08-vs-traditional-databases.html",
                9: "slide-09-construction-methodologies.html",
                10: "slide-10-pattern-query-examples.html",
                11: "slide-11-path-based-query.html",
                12: "slide-12-healthcare-application.html",
                13: "slide-13-financial-services.html",
                14: "slide-14-root-cause-analysis.html",
                15: "slide-15-implementation-roadmap.html",
                16: "slide-16-technical-considerations.html",
                17: "slide-17-future-trends.html",
                18: "slide-18-example-architecture.html",
                19: "slide-19-evolution-timeline.html",
                20: "slide-20-key-benefits.html",
                21: "slide-21-conclusion.html"
            };
            
            // Function to load slide content
            function loadSlideContent(slideNumber) {
                if (!slideMap[slideNumber]) return;
                
                const slideElement = document.getElementById(`slide-${slideNumber}`);
                if (!slideElement) return;
                
                fetch(`slides/${slideMap[slideNumber]}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error loading slide ${slideNumber}: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // If slide has slide-content div, insert into that, otherwise insert directly
                        const contentContainer = slideElement.querySelector('.slide-content') || slideElement;
                        contentContainer.innerHTML = html;
                        
                        // Initialize Mermaid diagrams if any
                        if (typeof mermaid !== 'undefined' && slideElement.querySelector('.mermaid')) {
                            try {
                                mermaid.init(undefined, slideElement.querySelectorAll('.mermaid'));
                            } catch (e) {
                                console.error(`Error initializing Mermaid in slide ${slideNumber}:`, e);
                            }
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        slideElement.innerHTML = `<div class="error">Error loading slide ${slideNumber}</div>`;
                    });
            }
            
            // Load all slides
            for (let i = 1; i <= 21; i++) {
                loadSlideContent(i);
            }
        });
    </script>
</body>
</html>
